##
# Update the DNF package cache and install packages as a root user
##

- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400

- name: Install required packages
  apt: 
    name: 
      - software-properties-common
      - build-essential 
      - libssl-dev 
      - libffi-dev 
      - python-dev
      - postgresql 
      - postgresql-contrib
      - virtualenv
      - redis-server 
      - emacs25
    state: latest
  become: yes
 
   
    

    
