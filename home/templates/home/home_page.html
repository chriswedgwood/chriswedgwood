{% extends "base.html" %}
{% load static  %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}


    <main>
      <div class="pt-36 bg-gray-900 sm:pt-20  lg:pb-24 lg:overflow-hidden">
        <div class="mx-auto max-w-7xl lg:px-8">
          <div class="lg:grid lg:grid-cols-2 lg:gap-8">
            <div class="mx-auto max-w-md px-4 sm:max-w-2xl sm:px-6 sm:text-center lg:px-0 lg:text-left lg:flex lg:items-center">
              <div class="lg:py-30">
                
                <h1 class="mt-4 text-4xl tracking-tight font-extrabold text-white sm:mt-5 sm:text-6xl lg:mt-1 xl:text-6xl">
                  <span class="block">Chris</span>
                  <span class="block text-yellow">Wedgwood</span>
                </h1>
                <div class="mt-3 text-base text-gray-300 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">
                    {{page.body|richtext}}
                </div>
             
                
              </div>
            </div>
            <div class="-mb-16 sm:-mb-48 lg:ml-40 lg:relative">
              <div class="mx-auto max-w-md px-4 sm:max-w-2xl sm:px-6 lg:max-w-none lg:px-0">
                <!-- Illustration taken from Lucid Illustrations: https://lucid.pixsellz.io/ -->
                <img class="w-full lg:absolute lg:inset-y-0 lg:left-0 lg:w-auto lg:max-w-none lg:h-4/5" src="{% static 'images/Illustration.svg' %}" alt="">
                
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- More main page content here... -->
    </main>
{% endblock %}
